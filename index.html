<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール (時間区切り)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #gantt {
      margin-top: 20px;
      height: 500px;
    }
    button, label {
      margin-right: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .top-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .title-container {
      margin-bottom: 20px;
    }
    .hour-view .bar {
      fill: #6c757d; /* 時間ビュー用カスタム色 */
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>イベントスケジュール (時間区切り)</h1>
  </div>

  <div class="top-buttons">
    <label>
      日付選択:
      <input type="date" id="datePicker" />
    </label>
    <label>
      タスク名でフィルタ:
      <input type="text" id="taskNameFilter" placeholder="タスク名でフィルタ" />
    </label>
    <button id="copyButton">指定日付のイベントをコピー</button>
    <label>
      <input type="checkbox" id="showCompleted" />
      終了したイベントを表示
    </label>
  </div>

  <div id="gantt"></div>

  <script>
    let allTasks = []; // すべてのタスクデータを保持

    // 時間区切りのガントチャートを更新する関数
    const updateGanttWithHours = (showCompleted, nameFilter = '') => {
      const now = new Date();
      const filteredTasks = allTasks.filter(task => {
        const end = new Date(task.end);
        const matchesName = task.name.toLowerCase().includes(nameFilter.toLowerCase());
        return (showCompleted || end >= now) && matchesName;
      });

      // タスクデータを「時間区切り」で表示
      filteredTasks.forEach(task => {
        const start = new Date(task.start);
        const end = new Date(task.end);

        task.custom_class = 'hour-view'; // カスタムスタイルを適用可能にする
      });

      // ガントチャートの作成
      const gantt = new Gantt("#gantt", filteredTasks, {
        view_mode: "Hour", // 時間単位で表示
        date_format: "YYYY-MM-DD HH:mm", // 日付と時間の表示形式
        editable: false
      });
    };

    // 複数のJSONファイルを読み込む関数
    const loadTasks = async () => {
      const taskFiles = [
        // JSONファイルリストを追加
        'tasks_old.json',
        'tasks_turi.json',
        'tasks_setugenboueki.json',
        'tasks_hyougennsihaisya.json',
        'tasks_gunbi.json',
        'tasks_doumeisoudouin.json',
        'tasks_heiki.json',
        'tasks_doumeisouha.json',
        'tasks_kyoukoku.json',
        'tasks_toride.json',
        'tasks_sikannkeikaku.json',
        'tasks_jina.json',
        'tasks_kuma1.json'
      ];

      try {
        const tasks = await Promise.all(taskFiles.map(file =>
          fetch(file).then(response => response.json())
        ));
        allTasks = tasks.flat(); // タスクを1つの配列にまとめる
        updateGanttWithHours(false); // 初期表示
      } catch (error) {
        console.error('Error loading tasks:', error);
      }
    };

    // イベントリスナーの設定
    document.getElementById("showCompleted").addEventListener("change", (event) => {
      const nameFilter = document.getElementById("taskNameFilter").value;
      updateGanttWithHours(event.target.checked, nameFilter);
    });

    document.getElementById("taskNameFilter").addEventListener("input", (event) => {
      const nameFilter = event.target.value;
      const showCompleted = document.getElementById("showCompleted").checked;
      updateGanttWithHours(showCompleted, nameFilter);
    });

    // コピー機能の実装
    document.getElementById("copyButton").addEventListener("click", () => {
      const selectedDate = document.getElementById("datePicker").value;
      if (!selectedDate) {
        alert("日付を選択してください");
        return;
      }

      const targetDate = new Date(selectedDate);
      const formattedDate = `${targetDate.getFullYear()}-${String(targetDate.getMonth() + 1).padStart(2, '0')}-${String(targetDate.getDate()).padStart(2, '0')}`;

      const targetTasks = allTasks.filter(task => {
        const start = new Date(task.start);
        const end = new Date(task.end);
        return start <= targetDate && end >= targetDate;
      });

      if (targetTasks.length === 0) {
        alert(`${formattedDate}にはイベントがありません`);
        return;
      }

      const tasksToCopy = targetTasks.map(task => {
        const taskStartDate = new Date(task.start);
        const taskStartFormattedTime = `${String(taskStartDate.getHours()).padStart(2, '0')}:${String(taskStartDate.getMinutes()).padStart(2, '0')}`;
        return `${taskStartFormattedTime}~ ${task.name}`;
      }).join('\n');

      const textArea = document.createElement("textarea");
      textArea.value = `${formattedDate}のイベント:\n${tasksToCopy}`;
      document.body.appendChild(textArea);
      textArea.select();
      const successful = document.execCommand('copy');
      document.body.removeChild(textArea);

      alert(successful ? `${formattedDate}のイベントをコピーしました！` : "コピーに失敗しました。手動でコピーしてください。");
    });

    // 初期ロード
    loadTasks();
  </script>
</body>
</html>
