<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール</title>
  <!-- 外部CSSファイルをリンク -->
  <link rel="stylesheet" href="styles.css">
  <!-- Frappe Ganttライブラリのスタイル -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css">
</head>
<body>
  <div class="title-container">
    <h1>イベントスケジュール</h1>
  </div>

  <div class="top-buttons">
    <label>
      日付選択:
      <input type="date" id="datePicker" />
    </label>
    <label>
      タスク名でフィルタ:
      <input type="text" id="taskNameFilter" placeholder="タスク名でフィルタ" />
    </label>
    <button id="copyButton">指定日付のイベントをコピー</button>
    <label>
      <input type="checkbox" id="showCompleted" />
      終了したイベントを表示
    </label>
  </div>

  <div id="gantt"></div>

  <!-- Frappe Ganttライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <!-- 外部JavaScriptファイルをリンク -->
  <script src="script.js"></script>
</body>
</html>
