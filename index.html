<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #gantt {
      margin-top: 20px;
      height: 500px;
    }
    button, label {
      margin-right: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .top-buttons {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .day-header {
      position: relative;
    }
    .day-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 2px;
      background: transparent;
    }
    .day-line.month-line {
      background: black; /* 月の変わり目の線 */
    }
    .day-line.week-line {
      background: orange; /* 週の変わり目の線 */
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button id="copyButton">翌日のイベントをコピー</button>
    <label>
      <input type="checkbox" id="showCompleted" />
      終了したタスクを表示
    </label>
  </div>
  <h1>イベントスケジュール</h1>
  <div id="gantt"></div>

  <script>
    let allTasks = []; // すべてのタスクデータを保持

    // 進捗をタスクの開始日と終了日から計算する関数
    const calculateProgress = (task) => {
      const now = new Date();
      const start = new Date(task.start);
      const end = new Date(task.end);
      const totalDuration = end - start;
      const elapsedTime = now - start;

      if (elapsedTime < 0) return 0; // タスクがまだ開始されていない場合
      if (elapsedTime > totalDuration) return 100; // タスクが完了した場合
      return (elapsedTime / totalDuration) * 100;
    };

    // ガントチャートを更新する関数
    const updateGantt = (showCompleted) => {
      const now = new Date();
      const filteredTasks = allTasks.filter(task => {
        const end = new Date(task.end);
        return showCompleted || end > now; // 終了したタスクを表示するかどうか
      });

      // ガントチャートの初期化
      const gantt = new Gantt("#gantt", filteredTasks, {
        view_mode: "Day",
        date_format: "YYYY-MM-DD",
        custom_popup_html: null,
        on_render: () => {
          const days = document.querySelectorAll(".gantt .header .day");
          days.forEach((day, index) => {
            const currentDate = new Date(day.dataset.date);

            // 月の変わり目
            if (index > 0) {
              const prevDate = new Date(days[index - 1].dataset.date);
              if (currentDate.getMonth() !== prevDate.getMonth()) {
                const line = document.createElement("div");
                line.className = "day-line month-line";
                day.appendChild(line);
              }
            }

            // 週の変わり目
            if (currentDate.getDay() === 0) { // 日曜日
              const line = document.createElement("div");
              line.className = "day-line week-line";
              day.appendChild(line);
            }
          });
        }
      });
    };

    // JSONファイルからタスクデータを読み込む
    fetch('tasks.json')
      .then(response => response.json())
      .then(tasks => {
        allTasks = tasks.map(task => ({
          ...task,
          progress: calculateProgress(task)
        }));
        updateGantt(false); // 初期表示では終了したタスクを非表示にする
      })
      .catch(error => console.error('Error loading tasks.json:', error));

    // チェックボックスのイベントリスナー
    document.getElementById("showCompleted").addEventListener("change", (event) => {
      updateGantt(event.target.checked);
    });

    // 翌日のタスクを取得してコピーする機能
    document.getElementById("copyButton").addEventListener("click", () => {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setDate(now.getDate() + 1);

      const tomorrowTasks = allTasks.filter(task => {
        const start = new Date(task.start);
        const end = new Date(task.end);
        return start <= tomorrow && end >= tomorrow;
      });

      const tasksToCopy = tomorrowTasks.map(task => task.name).join('\n');
      const textArea = document.createElement("textarea");
      textArea.value = `翌日のタスク:\n${tasksToCopy}`;
      document.body.appendChild(textArea);
      textArea.select();
      const successful = document.execCommand('copy');
      document.body.removeChild(textArea);

      alert(successful ? "翌日のタスクをコピーしました！" : "コピーに失敗しました。手動でコピーしてください。");
    });
  </script>
</body>
</html>
