<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #gantt {
      margin-top: 20px;
      height: 500px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>イベントスケジュール</h1>
  <div id="gantt"></div>
  
  <button id="copyButton">翌日のイベントをコピー</button>

  <script>
    // 進捗をタスクの開始日と終了日から計算する関数
    const calculateProgress = (task) => {
      const now = new Date();
      const start = new Date(task.start);
      const end = new Date(task.end);
      
      // タスクの総期間（ミリ秒）
      const totalDuration = end - start;
      
      // 現在の日付からタスクの開始日までの経過時間（ミリ秒）
      const elapsedTime = now - start;

      // 経過時間に基づいて進捗をパーセンテージで計算
      if (elapsedTime < 0) return 0; // タスクがまだ開始されていない場合
      if (elapsedTime > totalDuration) return 100; // タスクが完了した場合
      return (elapsedTime / totalDuration) * 100;
    };

    // JSONファイルからタスクデータを読み込む
    fetch('tasks.json')
      .then(response => response.json())
      .then(tasks => {
        const now = new Date();
        const yesterday = new Date(now);
        yesterday.setDate(now.getDate() - 1); // 前日の日付を設定

        // 終了日が現在の日付よりも後または今日のタスクのみ表示
        const upcomingTasks = tasks.filter(task => new Date(task.end) >= yesterday);

        // 開始日順にソート
        // upcomingTasks.sort((a, b) => new Date(a.start) - new Date(b.start));

        // 各タスクの進捗を動的に計算
        upcomingTasks.forEach(task => {
          task.progress = calculateProgress(task); // タスクの開始日と終了日を元に進捗を更新
        });

        // 現在の日付を基準に表示範囲を設定（例：1ヶ月後まで）
        const endDate = new Date();
        endDate.setMonth(now.getMonth() + 1); // 1ヶ月後の日付

        // ガントチャートの初期化
        const gantt = new Gantt("#gantt", upcomingTasks, {
          view_mode: "Day", // 表示モード ("Quarter Day", "Day", "Week", "Month")
          date_format: "YYYY-MM-DD",
          editable: false, // スケジュールバーを動かせないようにする
          from: yesterday,  // 前日の日付から表示を開始
          to: endDate // 1ヶ月後まで表示
        });
      })
      .catch(error => console.error('Error loading tasks.json:', error));

    // 進行中のタスクと翌日のタスクを取得してコピーする機能
    document.getElementById("copyButton").addEventListener("click", () => {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setDate(now.getDate() + 1); // 翌日の日付を設定

      fetch('tasks.json')
        .then(response => response.json())
        .then(tasks => {
          const tomorrowTasks = tasks.filter(task => {
            const start = new Date(task.start);
            const end = new Date(task.end);
            return start <= tomorrow && end >= tomorrow; // 翌日に該当するタスク
          });

          // タスク名とn日目を取得
          const tasksToCopy = tomorrowTasks.map(task => {
            const startDate = new Date(task.start);
            const daysFromStart = Math.ceil(((now - startDate) / (1000 * 3600 * 24)) +1); // 今日からの経過日数を計算
            return `${task.name}（${daysFromStart}日目）`;
          });

          const textToCopy = `翌日のタスク: \n${tasksToCopy.join('\n')}`;

          // クリップボードにコピー (document.execCommandを利用)
          const textArea = document.createElement("textarea");
          textArea.value = textToCopy;
          document.body.appendChild(textArea);
          textArea.select();
          const successful = document.execCommand('copy');
          document.body.removeChild(textArea);

          if (successful) {
            alert("翌日のタスクをコピーしました！");
          } else {
            alert("コピーに失敗しました。手動でコピーしてください。");
          }
        })
        .catch(error => {
          console.error('Error loading tasks.json:', error);
          alert("タスクデータの読み込みに失敗しました。");
        });
    });
  </script>
</body>
</html>
