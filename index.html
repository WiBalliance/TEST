<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントスケジュール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #gantt {
      margin-top: 20px;
      height: 500px;
    }
    button, label {
      margin-right: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .top-buttons {
      display: flex;
      flex-direction: column; /* 縦に並べる */
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .title-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>イベントスケジュール</h1>
  </div>

  <div class="top-buttons">
    <label>
      日付選択:
      <input type="date" id="datePicker" />
    </label>
    <label>
      タスク名でフィルタ:
      <input type="text" id="taskNameFilter" placeholder="タスク名でフィルタ" />
    </label>
    <button id="copyButton">指定日付のイベントをコピー</button>
    <label>
      <input type="checkbox" id="showCompleted" />
      終了したイベントを表示
    </label>
  </div>

  <div id="gantt"></div>

  <script>
    let allTasks = []; // すべてのタスクデータを保持
    let regularTasks = []; // 定期的なタスクデータを保持

    // 進捗をタスクの開始日と終了日から計算する関数
    const calculateProgress = (task) => {
      const now = new Date();
      const start = new Date(task.start);
      const end = new Date(task.end);
      const totalDuration = end - start;
      const elapsedTime = now - start;

      if (elapsedTime < 0) return 0; // タスクがまだ開始されていない場合
      if (elapsedTime > totalDuration) return 100; // タスクが完了した場合
      return (elapsedTime / totalDuration) * 100;
    };

    // 定期的なタスクをスケジュールする関数
    const generateRegularTasks = (regularTask) => {
      const tasks = [];
      const startDate = new Date(regularTask.start);
      const endDate = new Date(regularTask.end);
      const interval = regularTask.interval; // 毎日の場合、1、毎週の場合は7など

      let currentStart = startDate;
      while (currentStart <= endDate) {
        tasks.push({
          name: regularTask.name,
          start: currentStart.toISOString().split('T')[0] + " 08:00",
          end: new Date(currentStart.getTime() + 1000 * 60 * 60 * 8).toISOString().split('T')[0] + " 17:00", // 8時間のタスクとして設定
          progress: calculateProgress({
            start: currentStart,
            end: new Date(currentStart.getTime() + 1000 * 60 * 60 * 8)
          })
        });

        // 次のインターバル日を設定
        currentStart.setDate(currentStart.getDate() + interval);
      }
      return tasks;
    };

    // ガントチャートを更新する関数
    const updateGantt = (showCompleted, nameFilter = '') => {
      const now = new Date();
      const filteredTasks = [...allTasks, ...regularTasks].filter(task => {
        const end = new Date(task.end);
        const matchesName = task.name.toLowerCase().includes(nameFilter.toLowerCase());
        return (showCompleted || end > now) && matchesName; // 終了したイベントを表示するかどうか、かつ名前でフィルタ
      });

      const gantt = new Gantt("#gantt", filteredTasks, {
        view_mode: "Day",
        date_format: "YYYY-MM-DD",
        editable: false
      });
    };

    // JSONファイルからイベントデータを読み込む
    fetch('tasks.json')
      .then(response => response.json())
      .then(tasks => {
        allTasks = tasks.map(task => ({
          ...task,
          progress: calculateProgress(task)
        }));
        updateGantt(false); // 初期表示では終了したイベントを非表示にする
      })
      .catch(error => console.error('Error loading tasks.json:', error));

    // 定期的なタスクの読み込み
    fetch('regular_tasks.json')
      .then(response => response.json())
      .then(tasks => {
        regularTasks = [];
        tasks.forEach(task => {
          regularTasks = [...regularTasks, ...generateRegularTasks(task)];
        });
        updateGantt(false); // 定期的なタスクを含めて初期表示
      })
      .catch(error => console.error('Error loading regular_tasks.json:', error));

    // チェックボックスのイベントリスナー
    document.getElementById("showCompleted").addEventListener("change", (event) => {
      const nameFilter = document.getElementById("taskNameFilter").value;
      updateGantt(event.target.checked, nameFilter);
    });

    // タスク名でフィルタするイベントリスナー
    document.getElementById("taskNameFilter").addEventListener("input", (event) => {
      const nameFilter = event.target.value;
      const showCompleted = document.getElementById("showCompleted").checked;
      updateGantt(showCompleted, nameFilter);
    });

    // コピー機能の実装
    document.getElementById("copyButton").addEventListener("click", () => {
      const selectedDate = document.getElementById("datePicker").value;
      if (!selectedDate) {
        alert("日付を選択してください");
        return;
      }

      const targetDate = new Date(selectedDate);
      const formattedDate = `${targetDate.getFullYear()}-${String(targetDate.getMonth() + 1).padStart(2, '0')}-${String(targetDate.getDate()).padStart(2, '0')}`;

      // 経過日数を計算
      const today = new Date();
      const diffTime = targetDate - today;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // 経過日数

      const targetTasks = [...allTasks, ...regularTasks].filter(task => {
        const start = new Date(task.start);
        const end = new Date(task.end);
        return start <= targetDate && end >= targetDate;
      });

      if (targetTasks.length === 0) {
        alert(`${formattedDate}にはイベントがありません`);
        return;
      }

      const tasksToCopy = targetTasks.map(task => `${task.name} (${diffDays}日目)`).join('\n');
      const textArea = document.createElement("textarea");
      textArea.value = `${formattedDate}のイベント:\n${tasksToCopy}`;
      document.body.appendChild(textArea);
      textArea.select();
      const successful = document.execCommand('copy');
      document.body.removeChild(textArea);

      alert(successful ? `${formattedDate}のイベントをコピーしました！` : "コピーに失敗しました。手動でコピーしてください。");
    });
  </script>
</body>
</html>
