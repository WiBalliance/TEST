<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム振り分けツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .team {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin: 5px 0;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>チーム振り分けツール</h1>
        <div>
            <label for="members">参加者と数値（例: 太郎, 10）:</label>
            <textarea id="members" placeholder="例:\n太郎, 10\n花子, 20\n次郎, 15"></textarea>
        </div>
        <div>
            <label for="team-count">チーム数:</label>
            <input type="number" id="team-count" min="1" value="2">
        </div>
        <div>
            <label for="leaders">チームリーダー（カンマ区切りで指定）:</label>
            <input type="text" id="leaders" placeholder="例: 太郎, 花子">
        </div>
        <button id="allocate">チーム振り分け</button>
        <div id="results"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#allocate').on('click', function() {
                const membersInput = $('#members').val().trim();
                const teamCount = parseInt($('#team-count').val(), 10);
                const leadersInput = $('#leaders').val().trim();

                if (!membersInput || !teamCount) {
                    alert('参加者とチーム数を入力してください。');
                    return;
                }

                const members = membersInput.split('\n').map(line => {
                    const [name, value] = line.split(',').map(s => s.trim());
                    return { name, value: parseInt(value, 10) };
                });

                const leaders = leadersInput ? leadersInput.split(',').map(s => s.trim()) : [];

                members.sort((a, b) => b.value - a.value);

                const teams = Array.from({ length: teamCount }, () => ({ members: [], total: 0 }));

                leaders.forEach(leader => {
                    const leaderIndex = members.findIndex(member => member.name === leader);
                    if (leaderIndex !== -1) {
                        const teamIndex = teams.findIndex(team => team.members.length === 0);
                        if (teamIndex !== -1) {
                            teams[teamIndex].members.push(members[leaderIndex]);
                            teams[teamIndex].total += members[leaderIndex].value;
                            members.splice(leaderIndex, 1);
                        }
                    }
                });

                members.forEach(member => {
                    const team = teams.reduce((prev, current) => prev.total < current.total ? prev : current);
                    team.members.push(member);
                    team.total += member.value;
                });

                $('#results').empty();
                teams.forEach((team, index) => {
                    const teamDiv = $('<div class="team"></div>').append(`<h3>チーム ${index + 1}</h3>`);
                    team.members.forEach(member => {
                        teamDiv.append(`<p>${member.name} (${member.value})</p>`);
                    });
                    teamDiv.append(`<p><strong>合計: ${team.total}</strong></p>`);
                    $('#results').append(teamDiv);
                });

                const copyText = teams.map((team, index) => {
                    return `チーム ${index + 1}:\n` + team.members.map(member => `${member.name} (${member.value})`).join('\n');
                }).join('\n\n');

                const copyArea = $('<textarea></textarea>').val(copyText).appendTo('#results');
                const copyButton = $('<button>結果をコピー</button>').appendTo('#results');

                copyButton.on('click', function() {
                    copyArea.select();
                    document.execCommand('copy');
                    alert('結果をコピーしました。');
                });
            });
        });
    </script>
</body>
</html>
